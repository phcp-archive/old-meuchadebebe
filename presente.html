<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

	<title>Meu Chá de Bebê</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
	<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="images/favicon.png">

	<script src="js/libraries/jquery-2.0.3.min.js"></script>	
	<script src="js/libraries/underscore-min.js"></script>
	<script src="js/libraries/parse-1.2.13.min.js"></script>
	<script src="js/libraries/bootstrap.min.js"></script>

	<script src="js/extensions/jquery-extend.js"></script>
	<script src="js/extensions/jquery-dateFormat.min.js"></script>

	<script src="js/controllers/presente_controller.js"></script>
</head>
<body>
	<div id="fb-root"></div>
	<script type="text/javascript">

	</script>

	<div id="meuchadebebe" class="container">
		<div class="header">
			<img src="images/logo.png" width="300" />
		</div>
		<div id="error" class="alert alert-danger" role="alert" style="display:none"></div>
		<div class="page">
			<div class="row">
				<div class="col-lg-12" id="full-content">
				</div>
			</div>
			<div class="row">
				<div class="col-md-3" id="side-menu">
				</div>
				<div class="col-md-9" id="content">
				</div>
			</div>
		</div>
	</div>

	<!-- Templates -->
	<script type="text/template" id="presente-template">
	<img class="image-home" src="images/home.jpeg" />
	<form class="login-form">
		<input id="event-nomedopresente" class="form-control" placeholder="Presente" type="text" /><br/>
		<input id="event-quantidadedopresente" class="form-control" placeholder="Quantidade" type="text" /><br/>
		<button class="btn">Adicionar</button>
		<div class="clear"></div>
	</form>
	</script>

	<script type="text/template" id="event-template">
	<h2>Editar Chá de Bebê</h2>
	<form class="event-form form-control" role="form">
	    <input id="event-nomedobebe" class="form-control" placeholder="Qual o nome do bebê?" type="text" /><br/>
	    <textarea id="event-descricao" class="form-control" placeholder="Fale um pouco sobre o chá de bebê aqui." type="text" /><br/>
	    <label for="event-data">Quando irá ocorrer?</label>
	    <input id="event-data" class="form-control" type="datetime-local" /><br/>
		<button class="btn btn-primary">Salvar</button>
		<div class="clear"></div>
	</form>
	</script>
</body>
</html>
